    const labelsList = [
      "Single Rhythmic",
      "Double Rhythmic",
      "Random",
      "Rhythmic with Climax",
      "Noise (no meaningful)",
      "1 Rhythmic with Random",
      "Triple Rhythmic",
      "Transition between two",
      "Other Regime"
    ];

    let current = 0;
    const labels = [];
    const player = document.getElementById("player");
    const filenameDisplay = document.getElementById("filename");
    const startIndexInput = document.getElementById("startIndex");

    const buttonsDiv = document.getElementById("buttons");
    labelsList.forEach((label) => {
      const btn = document.createElement("button");
      btn.textContent = label;
      btn.onclick = () => labelFile(label);
      buttonsDiv.appendChild(btn);
    });

    function startLabeling() {
      const start = parseInt(startIndexInput.value);
      if (start >= 1 && start <= files.length) {
        current = start - 1;
        loadFile();
      } else {
        alert("Invalid starting index.");
      }
    }

    function loadFile() {
      if (current >= files.length) {
        filenameDisplay.textContent = "All files labeled!";
        player.style.display = "none";
        document.getElementById("image").style.display = "none";
        return;
      }
      filenameDisplay.textContent = `Now playing: ${files[current]}, file ${current+1}`;
      player.src = "video/" + files[current];
      player.style.display = "block";

      // Load corresponding image
      const imageElement = document.getElementById("image");
      const imagePath = "images/" + files[current].replace(".mp4", ".csv.png");
      imageElement.src = imagePath;
      imageElement.style.display = "block";
      imageElement.onerror = function() {
        imageElement.style.display = "none";
      };

      player.load();
    }

    function labelFile(group) {
      labels.push({ file: files[current], group });
      current++;
      loadFile();
    }

    function downloadCSV() {
      const csv = "filename,regime\n" + labels.map(l => `${l.file},${l.group}`).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "labels.csv";
      a.click();
    }
